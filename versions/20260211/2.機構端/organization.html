        /* 頁面專用樣式 */
        .info-section {

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 20px;

            align-items: center;

        .form-grid {

        }
        
        .form-grid.single {

        }
        
        .form-group label {

            color: var(--text-primary);
        }

        }
        
        .form-group input,

            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group .form-hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .org-logo-upload {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .org-logo-preview {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: var(--shadow);
        }
        
        .org-logo-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .business-hours-grid {
            display: grid;
            gap: 10px;
        }
        
        .business-hours-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .business-hours-row .day-label {
            width: 60px;
            font-weight: 600;
        }
        
        .business-hours-row input[type="time"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .business-hours-row .separator {
            color: var(--text-light);
        }
        
        .business-hours-row .day-toggle {
            margin-left: auto;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--success-color);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {

            }

                flex-direction: column;
                align-items: flex-start;
            }

                flex-wrap: wrap;
            }
        }

    <script>
        // 上傳 Logo
        function uploadLogo() {
            // 模擬上傳功能
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const preview = document.getElementById('logoPreview');
                        preview.innerHTML = '';
                        preview.style.backgroundImage = `url(${event.target.result})`;
                        preview.style.backgroundSize = 'cover';
                        preview.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        // 移除 Logo
        function removeLogo() {
            const preview = document.getElementById('logoPreview');
            preview.style.backgroundImage = '';
            preview.innerHTML = '仁';
        }
        
        // 儲存機構資訊
        function saveOrganizationInfo() {
            // 收集表單資料
            const formData = {
                name: document.getElementById('orgName').value,
                code: document.getElementById('orgCode').value,
                type: document.getElementById('orgType').value,
                establishDate: document.getElementById('establishDate').value,
                taxId: document.getElementById('taxId').value,
                ownerName: document.getElementById('ownerName').value,
                description: document.getElementById('orgDescription').value,
                phone: document.getElementById('phone').value,
                fax: document.getElementById('fax').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                address: document.getElementById('address').value
            };
            
            // 驗證必填欄位
            if (!formData.name || !formData.type || !formData.taxId || !formData.ownerName || !formData.phone || !formData.email) {
                showNotification('請填寫所有必填欄位', 'error');
                return;
            }
            
            // 模擬 API 儲存
            console.log('儲存資料:', formData);
            showNotification('機構資訊已儲存成功！', 'success');
        }
        
        // 重設表單
        function resetForm() {
            if (confirm('確定要重設所有變更嗎？未儲存的資料將會遺失。')) {
                location.reload();
            }
        }
        
        // 顯示通知
        function showNotification(message, type = 'info') {
            // 建立通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 9999;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            
            if (type === 'success') {
                notification.style.background = '#27ae60';
            } else if (type === 'error') {
                notification.style.background = '#e74c3c';
            } else {
                notification.style.background = '#3498db';
            }
            
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            // 3秒後自動關閉
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // 添加動畫樣式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>訂單詳情</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <i class="fas fa-arrow-left" onclick="goBack()" style="cursor: pointer;"></i>
            <div class="header-title">訂單詳情</div>
            <div style="width: 20px;"></div>
        </header>

        <main class="main-content">
            <section class="card">
                <div class="card-header">
                    <div>訂單資訊</div>
                    <span class="order-status paid">已付款</span>
                </div>
                <div class="detail-list">
                    <div class="detail-row">
                        <span class="detail-label">訂單編號</span>
                        <span class="detail-value">ORD202601280001</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">下單時間</span>
                        <span class="detail-value">2026/02/11 14:30</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">付款方式</span>
                        <span class="detail-value">信用卡</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <div>訂單內容</div>
                </div>
                <div class="">
                    <div class="order-item">
                        <div class="order-item-image order-item-image-1"></div>
                        <div class="order-item-info">
                            <div class="order-item-name">專業居家照護服務</div>
                            <div class="order-item-spec">2 小時 / 次 · 到府服務</div>
                            <div class="order-item-spec">服務時間：2026/02/15 10:00</div>
                        </div>
                        <div class="order-item-price">NT$ 2,400</div>
                    </div>
                </div>
                <div class="order-footer" style="padding:12px 0 0 0;">
                    <div class="order-total">
                        共 1 項，合計：<span class="total-amount">NT$ 2,400</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <div>聯絡與地址</div>
                </div>
                <div class="detail-list">
                    <div class="detail-row">
                        <span class="detail-label">聯絡人</span>
                        <span class="detail-value">王小明</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">聯絡電話</span>
                        <span class="detail-value">0912-345-678</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">服務地址</span>
                        <span class="detail-value detail-value-left">台北市松山區南京東路四段 168 號 8 樓</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <div>優惠碼資訊</div>
                </div>
                <div class="detail-list">
                    <div class="detail-row">
                        <span class="detail-label">使用折扣碼</span>
                        <span class="detail-value">SMH2026</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <div>付款資訊</div>
                </div>
                <div class="checkout-summary">
                    <div class="checkout-row">
                        <span>服務小計</span>
                        <span>NT$ 2,400</span>
                    </div>
                    <div class="checkout-row">
                        <span>折扣</span>
                        <span class="text-accent">- NT$ 0</span>
                    </div>
                    <div class="checkout-row total">
                        <span>應付金額</span>
                        <span>NT$ 2,400</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>智慧照護平台 - 首頁</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 手機容器 -->
    <div class="mobile-container">
        <!-- 頂部導覽列 -->
        <header class="header">
            <div class="header-left">
                <div class="header-title">智慧照護平台</div>
                <div class="org-switcher-wrap">
                    <button class="org-switcher has-alert" id="orgSwitcher" type="button" aria-expanded="false" aria-haspopup="listbox">
                        <i class="fas fa-building org-switcher-icon"></i>
                        <span class="org-switcher-name" id="orgSwitcherName">松山長照協會</span>
                        <i class="fas fa-chevron-down org-switcher-arrow"></i>
                        <span class="org-switcher-dot" aria-hidden="true"></span>
                    </button>
                    <div class="org-dropdown" id="orgDropdown" role="listbox">
                        <button class="org-option active" type="button" data-org="松山長照協會">
                            <span class="org-option-name">松山長照協會</span>
                            <span class="org-option-tag">目前</span>
                        </button>
                        <button class="org-option has-unread" type="button" data-org="陽光長照中心">
                            <span class="org-option-name">陽光長照中心</span>
                            <span class="org-option-dot" aria-hidden="true"></span>
                        </button>
                        <button class="org-option" type="button" data-org="幸福居家照護">
                            <span class="org-option-name">幸福居家照護</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="header-icons">
                <!-- 搜尋圖示 -->
                <i class="fas fa-search" onclick="navigateTo('search.html')"></i>
            </div>
        </header>

        <!-- 主要內容區 -->
        <main class="main-content">
            <!-- 輪播圖區域 -->
            <section class="banner-section">
                <div class="banner-slider">
                    <div class="banner-slide">
                        <i class="fas fa-heart"></i>&nbsp;貼心照護服務
                    </div>
                    <div class="banner-slide" style="background: linear-gradient(135deg, #2B6CB0 0%, #1A4A7C 50%, #D4A574 100%);">
                        <i class="fas fa-gift"></i>&nbsp;新會員優惠
                    </div>
                    <div class="banner-slide" style="background: linear-gradient(135deg, #6B46C1 0%, #4C2889 50%, #D4A574 100%);">
                        <i class="fas fa-star"></i>&nbsp;熱門服務推薦
                    </div>
                </div>
                <div class="banner-dots">
                    <span class="banner-dot active"></span>
                    <span class="banner-dot"></span>
                    <span class="banner-dot"></span>
                </div>
            </section>

            <!-- 服務類別區域 -->
            <section class="category-section">
                <div class="section-title">
                    <span>服務類別</span>
                    <a href="categories.html">查看全部 <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="category-grid">
                    <!-- 類別項目 1 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=居家照護')">
                        <div class="category-icon">
                            <i class="fas fa-user-nurse"></i>
                        </div>
                        <div class="category-name">居家照護</div>
                    </div>
                    <!-- 類別項目 2 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=健康檢測')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #2B6CB0, #1A4A7C);">
                            <i class="fas fa-stethoscope"></i>
                        </div>
                        <div class="category-name">健康檢測</div>
                    </div>
                    <!-- 類別項目 3 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=用藥提醒')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #C53030, #9B2C2C);">
                            <i class="fas fa-pills"></i>
                        </div>
                        <div class="category-name">用藥提醒</div>
                    </div>
                    <!-- 類別項目 4 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=營養餐食')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #D4A574, #B8956C);">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="category-name">營養餐食</div>
                    </div>
                    <!-- 類別項目 5 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=交通接送')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #6B46C1, #4C2889);">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="category-name">交通接送</div>
                    </div>
                    <!-- 類別項目 6 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=陪伴服務')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #C4873B, #A66B2E);">
                            <i class="fas fa-hand-holding-heart"></i>
                        </div>
                        <div class="category-name">陪伴服務</div>
                    </div>
                    <!-- 類別項目 7 -->
                    <div class="category-item" onclick="navigateTo('categories.html?category=居家清潔')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #319795, #256D6D);">
                            <i class="fas fa-broom"></i>
                        </div>
                        <div class="category-name">居家清潔</div>
                    </div>
                    <!-- 類別項目 8 -->
                    <div class="category-item" onclick="navigateTo('categories.html')">
                        <div class="category-icon" style="background: linear-gradient(145deg, #718096, #4A5568);">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="category-name">更多服務</div>
                    </div>
                </div>
            </section>

            <!-- 機構功能區域 -->
            <section class="category-section">
                <div class="section-title">
                    <span>機構功能</span>
                </div>
                <div class="category-grid" style="grid-template-columns: repeat(2, 1fr);">
                    <!-- 個案關懷通訊 -->
                    <div class="category-item" onclick="navigateTo('chat.html')">
                        <div class="category-icon" style="width: 72px; height: 72px; font-size: 32px; background: linear-gradient(145deg, #2D6A4F, #1B4332);">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="category-name">個案關懷通訊</div>
                    </div>
                    <!-- 機構公告 -->
                    <div class="category-item" onclick="navigateTo('announcements.html')">
                        <div class="category-icon" style="width: 72px; height: 72px; font-size: 32px; background: linear-gradient(145deg, #D4A574, #B8956C);">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="category-name">機構公告</div>
                    </div>
                </div>
            </section>

            <!-- 熱門服務區域 -->
            <section class="service-section">
                <div class="section-title">
                    <span>熱門服務</span>
                    <a href="services.html">查看全部 <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="service-list">
                    <!-- 服務卡片 1 -->
                    <div class="service-card" data-service-id="1">
                        <div class="service-image" style="background: linear-gradient(145deg, #2D6A4F, #1B4332);">
                            <i class="fas fa-user-nurse"></i>
                        </div>
                        <div class="service-info">
                            <div>
                                <div class="service-name">專業居家照護服務</div>
                                <div class="service-desc">由專業照服員提供貼心的居家照護</div>
                            </div>
                            <div class="service-price">
                                NT$ 1,200/時
                                <span class="original">NT$ 1,500</span>
                            </div>
                        </div>
                    </div>
                    <!-- 服務卡片 2 -->
                    <div class="service-card" data-service-id="2">
                        <div class="service-image" style="background: linear-gradient(145deg, #2B6CB0, #1A4A7C);">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="service-info">
                            <div>
                                <div class="service-name">健康檢測套餐</div>
                                <div class="service-desc">血壓、血糖、心電圖完整檢測</div>
                            </div>
                            <div class="service-price">
                                NT$ 2,500/次
                            </div>
                        </div>
                    </div>
                    <!-- 服務卡片 3 -->
                    <div class="service-card" data-service-id="3">
                        <div class="service-image" style="background: linear-gradient(145deg, #D4A574, #B8956C);">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="service-info">
                            <div>
                                <div class="service-name">營養餐食配送</div>
                                <div class="service-desc">專業營養師調配，每日新鮮配送</div>
                            </div>
                            <div class="service-price">
                                NT$ 180/餐
                            </div>
                        </div>
                    </div>
                    <!-- 服務卡片 4 -->
                    <div class="service-card" data-service-id="4" onclick="event.stopPropagation(); showBindingModal();">
                        <div class="service-image" style="background: linear-gradient(145deg, #6B46C1, #4C2889);">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="service-info">
                            <div>
                                <div class="service-name">就醫交通接送</div>
                                <div class="service-desc">專人專車，安全舒適的接送服務</div>
                            </div>
                            <div class="service-price">
                                NT$ 500/趟
                                <span class="original">NT$ 650</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 機構綁定彈出視窗 -->
        <div id="bindingModal" class="modal-overlay" style="display: none;">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>請先綁定機構才可操作</h3>
                    <i class="fas fa-times" onclick="hideBindingModal()"></i>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">機構綁定碼</label>
                        <input type="text" id="bindingCodeInput" class="form-control" placeholder="請輸入機構綁定碼" style="font-size: 20px; padding: 18px 20px;">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="hideBindingModal()">取消</button>
                        <button class="btn btn-primary" onclick="confirmBinding()">確認</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部導覽列 -->
        <nav class="bottom-nav">
            <a class="nav-item active" onclick="navigateTo('index.html')">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </a>
            <a class="nav-item" onclick="navigateTo('categories.html')">
                <i class="fas fa-th-large"></i>
                <span>服務</span>
            </a>
            <a class="nav-item" onclick="navigateTo('orders.html')">
                <i class="fas fa-clipboard-list"></i>
                <span>訂單</span>
            </a>
            <a class="nav-item" onclick="navigateTo('messages.html')">
                <i class="fas fa-bell"></i>
                <span>訊息</span>
            </a>
            <a class="nav-item" onclick="navigateTo('profile.html')">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
